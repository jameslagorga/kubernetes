server {
    listen 80;
    server_name _;
    client_max_body_size 0;

    location /api/calibration/ {
        proxy_pass http://calibration-server-service/;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires 0;
    }

    # Serve ChArUco board images - try static file first, then proxy to calibration service
    location /streams/calibration/ {
        root /usr/share/nginx/html;
        try_files $uri @calibration_fallback;
    }
    
    location @calibration_fallback {
        proxy_pass http://calibration-service$request_uri;
    }

    location /api/publisher/ {
        proxy_pass http://publisher-service;
    }

    # This block is for the JavaScript to fetch the raw log content.
    # It must be defined *before* the general log viewer block.
    location /raw-logs/ {
        alias /usr/share/nginx/html/;
        default_type text/plain;
        add_header X-Content-Type-Options nosniff;
        add_header Content-Disposition "inline";
    }
    
    # This block serves the HTML viewer when a user navigates to a log file.
    location ~ ^/jobs/.*\.(log|txt|out)$ {
        alias /usr/share/nginx/html/ui/log-viewer.html;
        default_type text/html;
    }

    location /mjpeg/ {
        proxy_pass http://mjpeg:80/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_read_timeout 24h;
        proxy_send_timeout 24h;
    }

    # This location serves the raw directory listing as JSON
    location /json-listing/ {
        alias /usr/share/nginx/html/;
        autoindex on;
        autoindex_format json;
        # Return 404 for files to prevent direct access
        try_files $uri $uri/ =404;
    }

    # Default location for any other requests
    location / {
        root /usr/share/nginx/html;
        # If the requested path is a directory, serve our custom viewer.
        if (-d $request_filename) {
            rewrite ^ /ui/directory-viewer.html last;
        }
        # Otherwise, try to serve the file directly.
        try_files $uri =404;
    }
}