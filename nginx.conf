server {
    listen 80;
    server_name _;

    # This block is for the JavaScript to fetch the raw log content.
    # It must be defined *before* the general log viewer block.
    location /raw-logs/ {
        alias /usr/share/nginx/html/;
        default_type text/plain;
        add_header X-Content-Type-Options nosniff;
        add_header Content-Disposition "inline";
    }
    
    # This block serves the HTML viewer when a user navigates to a log file.
    location ~ ^/jobs/.*\.(log|txt|out)$ {
        alias /usr/share/nginx/html/ui/log-viewer.html;
        default_type text/html;
    }

    location /mjpeg/ {
        client_max_body_size 0; # Set to 0 to allow arbitrarily large sizes. WARNING: This can be a security risk as it disables checks for large request bodies.
        proxy_pass http://mjpeg:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Default location for any other requests (e.g., serving static content or a simple welcome page)
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        autoindex on; # Enable directory listing
        try_files $uri $uri/ =404;
    }
}
